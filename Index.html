<p>Form Examples</p>
<form id="myform">
    <label for="date-input">Please choose a date:</label>
    <input type="date" id="date-input"/>
    <label for="time-input">Please enter a time:</label>
    <input type="time" id="time-input"/>
    <br>
    <label for="month-input">Please select a month:</label>
    <input type="month" id="month-input"/>
    <label for="week-input">Please select a week:</label>
    <input type="week" id="week-input"/>
    <br>
    <label for="range-input">Please select a range:</label>
    <input type="range" id="range-input" min="50" max="100"/>
    <label for="search-input">Search:</label>
    <input type="search" id="search-input" placeholder="Enter search term"/>
    <br>
    <label for="telephone-input">Telephone:</label>
    <input type="tel" id="telephone-input" required/>
    <input type="submit" value="Submit">
    <label for="email-input">Email:</label>
    <input type="email" id="email-input" required multiple/>
    <label for="color-input">Color:</label>
    <input type="color" id="color-input" required/>
    <br>
    <label for="myDataList">Data List:</label>
    <input type="text" list="myDataList"/>
    <datalist id="myDataList">
        <option label="Gaggle" value="Gaggle"></option>
        <option label="Gong" value="Gong"></option>
        <option label="Google" value="Google"></option>
    </datalist>
    <label for="progress-input">Progress Bar 25%:</label>
    <progress id="progress-input" value="5" max="20"></progress>
    <br>
    <label for="meter-input">Meter:</label>
    <meter id="meter-input" min="10" max="100" value="75" low="20" high="70" optimum="50"/>
</form>


</body>
</html>
